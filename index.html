<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM SBA - Radar Walkie Tracker</title>
    <script defer src="./index.js"></script>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div id ='app'>
        <div class='header flex-item'>
            <h1>Mr. Radar Walk Tracker</h1>
            <img alt="MrRadar" src="./radar.JPG" height="50%" width="50%">
        </div>
        <div class='stats flex-item'>
            <h3>The most up to date radar walk stats around</h3>
                <span>Last Walk:</span>
                <span id ="lastwalk">Input Your Walk to see</span> 
                <hr> 
                <span>Total Distance:</span>
                <span id ="totalwalk">He's going to be mad if it's not a lot!</span>
                <hr>
                <span>Average Happiness:</span>
                <span id ="average">Scale of 1 to 10</span>
                <hr>
                <span>Most Frequent Walker:</span>
                <span id="mostfrequent">Dad</span>    

        </div>
        <div class='signup flex-item'>
            <h3>Enter your walk here:</h3>
            <form id="walkerinput">
                <label for="walkername">Walker name:</label>
                <select name="walkername" id="walkername" required>
                        <option value="Dad">Dad</option>
                        <option value="Nana">Nana</option>
                        <option value="Grampa">Grampa</option>
                        <option value="Molly">Molly</option>
                        <option value="Rufus">Rufus</option>
                </select>
                <label for="walkerdistance" >Walk distance</label>
                <input type="number" min="1" placeholder="approx. in miles" name="walkerdistance">
                <label for="happiness" >Radar Happiness on walk:</label>
                <input type="number" min="1" max="10" placeholder="1-10, 10 being best" name="happiness">
                <label for="date">Date and Time of walk:</label>
                <input type="datetime-local" name="date">
                <label for="notes" >Additional Notes:</label>
                <textarea rows="5" col="10" name="notes"placeholder="if you have any additional notes, please add them here"></textarea>
                <label for="responsible">I agree to walk Radar responsibly.</label>
                <input type="checkbox" name='responsible'required>
                <br>
                <input type="submit" value ='Submit'>
            </form>
        </div>
        <div id ="walks" class="walks flex-item">
            
        </div>
    </div>
</body>
</html>
